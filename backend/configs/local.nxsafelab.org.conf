<VirtualHost *:80>
    ServerName local.nxsafelab.org
    DocumentRoot /var/www/html/InterpretMe/build

    # Relax Apache security settings
    <Directory /var/www/html/InterpretMe/build>
      Allow from all
      Options -MultiViews
       Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName local.nxsafelab.org
    DocumentRoot /var/www/html/InterpretMe/build

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

    ProxyPass /profile_pic_download http://localhost:5000/profile_pic_download
    ProxyPassReverse /profile_pic_download http://localhost:5000/profile_pic_download

    # Relax Apache security settings
    <Directory /var/www/html/InterpretMe/build>
      Allow from all
      Options -MultiViews
       Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/local.nxsafelab.org-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/local.nxsafelab.org-ssl-access.log combined

</VirtualHost>